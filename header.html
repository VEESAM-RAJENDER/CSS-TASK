<!DOCTYPE html>
<html>
<head>
<style>
*{ margin:0px;
}
.container{
position:fixed;
width:100%;
background-color:black;
display:flex;
justify-content:space-around;
top:0;
index-z:999;
}

nav>a{color:white;
text-decoration:none;

}
header>nav{
padding:20px;
text-align:center;
flex-grow:1;
}

nav:hover{
background-color:white;
}

nav:hover>a{
color:black;}

</style>
</head>

 <body>

<header class="container">
<nav><a href="#">HOME</a></nav>
<nav><a href="#">ABOUT</a></nav>
<nav><a href="#">MENU</a></nav>
<nav><a href="#">WHERE</a></nav>
</header>

</body>
</html>
